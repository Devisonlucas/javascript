<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area {
         font: normal 15pt Arial;
         background-color: rgb(30, 102, 30); 
         color: white;
         width: 200px;
         height: 200px;
         text-align: center;
         line-height: 200px;
         
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter=" Entrar()" onmouseout=" Sair()">
        Interaja...

    </div>

    <script>
     var a = window.document.getElementById('area')
      
        function clicar() {
        a.innerText = 'Clicou!'
        a.style.background = 'red'
      }
      function Entrar() {
       a.innerText = 'Entrou'
      }

      function Sair () {
       a.innerText = 'Saiu' 
       a.style.background = 'green'
      }
    </script>
    
</body>
</html>
